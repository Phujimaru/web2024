  <script>
    const ladyModel = document.querySelector('#lady');
    const videoScreen = document.querySelector('#videoScreen');
    const videoElement = document.querySelector('#sampleVideo');

        ladyModel.addEventListener('click', () => {
            videoScreen.setAttribute('visible', true);
            videoElement.play();
        });

        videoElement.addEventListener('ended', () => {
            videoScreen.setAttribute('visible', false);
            videoElement.pause();
            videoElement.currentTime = 0;
        });


        const player = document.querySelector('#player');
        const invisibleBlock = document.querySelector('#invisibleBlock');
        let isSitting = false;

        invisibleBlock.addEventListener('click', () => {
            if (!isSitting) {
                player.setAttribute('position', '1.46291 1.08225 0.51832'); 
                player.setAttribute('wasd-controls', 'enabled: false');
                player.setAttribute('look-controls', 'enabled: false'); 
                isSitting = true;
            }
        });

        document.body.addEventListener('click', () => {
            if (isSitting) {
                player.setAttribute('position', '-3.46291 1.08225 2.51832');
                player.setAttribute('wasd-controls', 'enabled: true');
                player.setAttribute('look-controls', 'enabled: true');
                isSitting = false;
            }
        });

    const PcModel = document.querySelector('#pc');
    const videoPC = document.querySelector('#videoScreen1');
    const ElementPC = document.querySelector('#sampleVideo2');

      PcModel.addEventListener('click', () => {
      videoPC.setAttribute('visible', true);
      ElementPC.play();
        });

        ElementPC.addEventListener('ended', () => {
          videoPC.setAttribute('visible', false);
          ElementPC.pause();
          ElementPC.currentTime = 0;
        });

    const box = document.querySelector('#SoundBox');
    const sound = document.querySelector('#clickSound');
    box.addEventListener('click', () => {
        sound.play();
      });

      const box2 = document.querySelector('#SoundBox2');
      const sound2 = document.querySelector('#clickSound2');
  
      box2.addEventListener('click', () => {
          sound2.play();
      });
  </script>
